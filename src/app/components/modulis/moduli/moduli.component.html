<p>moduli works!</p>
<div class="container">
  <caption class="title  col-sm-12"><strong>{{title}}</strong></caption>

  <div>
    &nbsp;
  </div>
   <div class="form-row">
    <div class="row col-sm-6">
      <div class="col-sm-6">
           <button  *ngIf="functionNew" class="btn btn-primary btn-rounded"  (click)="Nuovo()">Registrazione
             <fa-icon [icon]="faPlusSquare"  fixed="true"></fa-icon>
            </button>
       </div>
    </div>
  </div>
  <br>

 <div class="container-fluid">
    <div class="row">

        <div class="col-md-4 ">

          <div class="form-group row">
            <div class="col-sm-1">
              <div class="alignicon">
                <fa-icon [icon]="faSearch"  fixed="true"></fa-icon>
              </div>
            </div>
            <div class="col-sm-8 ">
              <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="inserisci campo di ricerca">
              </div>
            </div>
          </div>
      </div>


   </div>

 </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">prog</th>
          <th scope="col">Modulo</th>


          <!--  non serve action   non ho bisogno di spazio doppio colspan="2" -->
          <th scope="col"  style="text-align: center " >Action</th>
        </tr>
      </thead>
      <tbody>

       <!-- {{abili | json}}  -->

        <tr app-modulo *ngFor ="let modul of moduli | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
        [modulo-prog] = i+1
        [modulo-data] = "modul"
        [functionUser] = functionUser>
        </tr>
      </tbody>
    </table>




    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <div class="form-row">
     <div class="col-md-12">
        <!-- messaggi -->
       <div *ngIf="!alertSuccess && isVisible" class="alert alert-danger" role="alert">
         <!--   <h4 class="alert-heading">Errore in elenco</h4>    -->
               <div class="col md-12">
                 <p>{{Message}}</p>
               </div>
        </div>
        <div *ngIf="alertSuccess && isVisible" class="alert alert-success" role="alert">
          <!--   <h4 class="alert-heading">Modifca Password</h4>    -->
               <div class="col md-12">
                 <p>{{Message}}</p>
               </div>
         </div>
       </div>
    </div>

</div>
  <notifier-container></notifier-container>
