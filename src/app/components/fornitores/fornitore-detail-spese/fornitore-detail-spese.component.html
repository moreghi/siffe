<div class="container">

  <div class="header_Inqu" *ngIf="functionInqu">
    <caption class="title_Inqu  col-md-12">{{title}}</caption>
  </div>


  <div class="header_Edit title_Edit" *ngIf="functionUser  ===  searchEdits   ||  functionUser  ===  searchEdit">

      <strong>{{title}}</strong>

  </div>
  <!--
  <div class="header_Edit" *ngIf="functionEdit || functionEdits">
    functionEdit: {{functionEdit}}&nbsp;&nbsp;functionEdits: {{functionEdits}}
    <caption class="title_Edit  col-md-12">{{title}}</caption>
  </div>  -->


  <div class="header_New" *ngIf="functionNew">
    <caption class="title_New  col-md-12 ">{{title}}</caption>
  </div>


<br>


  <div >
    <div class="col-md-auto">
      <form #fm ="ngForm"  method="POST">
        <input hidden #id="ngModel"  [(ngModel)]="fornitore.id" class="form-control" name="id" id="id">
        <input hidden #key_utenti_operation="ngModel"  [(ngModel)]="fornitore.key_utenti_operation" class="form-control" name="key_utenti_operation" id="key_utenti_operation">






        <br>
        <!-- Descrizione  -->
         <div class="form-row">
            <div class="mb-3 row margini">
              <label for="rogionesociale" class="col-sm-2 col-form-label">Ragione Sociale:</label>
              <div class="col-sm-5">
                  <input disabled type="text" #rogionesociale="ngModel"  [(ngModel)]="fornitore.ragsociale" class="form-control" name="rogionesociale" id="rogionesociale" >
              </div>
            </div>
            <div class="col-md-8 row">
              <label for="localita" class="col-sm-2 col-form-label">localita</label>
              <div class="col-sm-5">
                <input disabled type="text" #localita="ngModel"  [(ngModel)]="fornitore.localita" class="form-control" name="localita" id="localita" >
              </div>
            </div>
         </div>
         <br>
        <div class="form-row">
          <div class="row col-sm-6">
            <div class="col-sm-6">
                <button  class="btn btn-primary btn-rounded"  (click)="Nuovo()">Registrazione
                  <fa-icon [icon]="faPlusSquare"  fixed="true"></fa-icon>
                  </button>
            </div>
          </div>
        </div>
        <br>
        <div class="container col-md-8">
          <table class="table table-striped table-sm shadow-lg p-3 mb-5 bg-white ">

            <tr >
                <th>prog</th>

                <th>stato</th>
                <th>documento</th>
                <th>motivo</th>
                <th>importo</th>

                <!--  non serve action -->
                <th>Action</th>
                <th></th>
            </tr>

            <tr app-spesa *ngFor ="let spesa of spese | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
            [spesa-prog] = i+1
            [spesa-data] = "spesa"
            [functionUser] = functionUser
            (onSelectSpesa) ="onSelectSpesa($event)"
            (onDeleteSpesa) ="onDeleteSpesa($event)"
            >


          </tr>
          </table>
          <br>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>



        <div class="col-sm-6">
          <button  class="btn btn-primary btn-rounded"  (click)="goback()">Ritorna
            <fa-icon [icon]="faReply"  fixed="true"></fa-icon>
            </button>
      </div>





       <br>



       <div class="row col-md-12">
         <!-- messaggi -->
         <div *ngIf="!alertSuccess && isVisible" class="alert alert-danger" role="alert">
           <!--   <h4 class="alert-heading">Errore in elenco</h4>    -->
              <p>{{Message}}</p>
              <hr>
            </div>
            <div *ngIf="alertSuccess && isVisible" class="alert alert-success" role="alert">
            <!--   <h4 class="alert-heading">Modifca Password</h4>    -->
              <p>{{Message}}</p>
            </div>
       </div>





   <notifier-container></notifier-container>









      </form>
    </div>
  </div>
</div>
