<p>forgot-password works!</p>
<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Password dimenticata</div>
    <div class="card-body">
      <form name="loginForm" #loginForm=ngForm (ngSubmit)="onSubmit(loginForm)">

        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required email #email="ngModel" ngModel pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <br>
            <div *ngIf="email.dirty && email.touched && email.invalid" class="alert alert-danger">
              <!-- {{ demessa.errors | json }}  per editare gli errori e poi impostare il validatore corretto -->
            <!--  validatore lato client -->
                  <div  *ngIf="email.errors.required">    <!-- *ngIf="demessa.invalid"-->
                    il campo email Ã¨ obbligatorio
                  </div>
                  <div *ngIf="email.errors.pattern">
                        inserire il formalismo corretto
                  </div>
            </div>
          </div>

        </div>
        <br>



      <div *ngIf="isVisible  && !alertSuccess" class="alert alert-danger" role="alert">
          <p>{{Message}}</p>
      </div>
      <div *ngIf="isVisible  && alertSuccess" class="alert alert-success" role="alert">
         <p>{{Message}}</p>
      </div>

      <br>



      <!--  <div class="form-group row">
          <div class="col-sm-10 offset-2">   -->
        <div class="form-row">
              <div class="col-sm-10 offset-2">
                <button type="submit" class="btn btn-primary float-left" [disabled]="!loginForm.valid">Reset Password</button>
                &nbsp;
                <a routerLink="/signin" class="btn btn-info float-right">Sign in</a>



          </div>

    <!--      <small class=float-right>
            <a routerLink="/requestReset">Reset Password</a>
          </small>  -->
        </div>

      </form>
    </div>
  </div>
</div>
